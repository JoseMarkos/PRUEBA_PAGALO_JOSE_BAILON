<div class="p-4" *ngIf="!isLoading; else loading">
    <h2 class="text-2xl font-bold text-white">{{ movie.title }}</h2>
    <p class="text-gray-400">{{ movie.tagline }}</p>
  
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
      <img
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        alt="{{ movie.title }}"
        class="rounded-lg"
      />
  
      <div>
        <p class="text-white">Fecha de estreno: {{ movie.release_date }}</p>
        <p class="text-white">Puntuación: {{ movie.vote_average | number:'1.1-1' }}</p>
        <p class="text-white">Duración: {{ movie.runtime }} min</p>
        <p class="text-white mt-2">{{ movie.overview }}</p>
      </div>
    </div>
  </div>
  
  <ng-template #loading>
    <div class="text-center text-white">Cargando detalles...</div>
  </ng-template>
